            <div class="card">
              <div class="card-header addTaskHeader paddingHeaderCard" id="headingThree" style="margin-bottom: 0px;">
                <h2 class="mb-0">

                      </div>

                            </select></li>
                            
                          </div>

                          <div class="col-xl-6">

                              <label for="exampleFormControlTextarea1">Dia:</label>

                          </div>
                        </div>
                        <div class="botones">

                          <button type="button" id="btnAddTask" class="btn btn-info btn-lg btn-block mt-4">
                            <i class="fas fa-plus-circle"></i>
                            Agregar
                          </button>
    
                        </div>
                      </div>

                    </div>


                  </div>
                </div>
              </div>

          </div>
