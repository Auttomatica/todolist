<body>

  <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" style="font-size: 15px;" data-toggle="tab" href="#home" role="tab"
        aria-controls="home" aria-selected="true">Mis tareas</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="profile-tab" style="font-size: 15px;" data-toggle="tab" href="#profile" role="tab"
        aria-controls="profile" aria-selected="false">En progreso</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="contact-tab" style="font-size: 15px;" data-toggle="tab" href="#contact" role="tab"
        aria-controls="contact" aria-selected="false">Completadas</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <!-- Primer TAB -->
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <br>
      <br>
      <div class="container">
        <div class="accordion" id="accordionExample">
          <div class="card">
            <div class="card-header addTaskHeader paddingHeaderCard" id="headingThree" style="margin-bottom: 0px;">
              <h2 class="mb-0">
                <button class="btn btn-link addTaskHeaderButton collapsed" type="button" data-toggle="collapse" data-target="#collapseThree"
                  aria-expanded="false" aria-controls="collapseThree">
                  <i class="fas fa-plus-circle"></i>
                  Agregar tarea
                </button>
              </h2>
            </div>
            <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
              <div class="card-body addBodyCard">
                <div class="container">
                  <div class="form-group row">

                    <div class="col-xl-8">

                      <label for="exampleFormControlTextarea1">Agregar tarea:</label>
                      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      
                    </div>
                    
                    <div class="col-xl-4">
                    
                      <div class="row">

                        <div class="col-xl-6">

                          <label for="exampleFormControlTextarea1">Prioridad:</label>
                          <select class="form-control form-control-sm">
                            <option>Baja</option>
                            <option>Media</option>
                            <option>Alta</option>
                          </select></li>
                          
                        </div>

                        <div class="col-xl-6">

                            <label for="exampleFormControlTextarea1">Dia:</label>
                            <input type="date" class="pr-0">
                            
                        </div>
                      </div>
                      <div class="botones">

                        <button type="button" class="btn btn-info btn-lg btn-block mt-4">
                          <i class="fas fa-plus-circle"></i>
                          Agregar
                        </button>
  
                      </div>
                    </div>

                  </div>


                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>
    <!-- Primer TAB -->
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      tos
    </div>
    <!-- Primer TAB -->
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
      termo frio
    </div>
  </div>
